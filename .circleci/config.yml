# Python CircleCI 2.0 configuration file
version: 2
jobs: # a collection of steps
  build: # runs not using Workflows must have a `build` job as entry point
    working_directory: ~/pass-culture-api-ci
    docker:
      - image: circleci/python:3.7.0 # ...with this image as the primary container; this is where all `steps` will run
        environment:
              POSTGRES_USER: pass_culture_user
              POSTGRES_PASSWORD: pass_culture_pass
              POSTGRES_DB: pass_culture
              DATABASE_URL: postgresql://pass_culture_user:pass_culture_pass@localhost:5432/pass_culture
              MAILJET_API_KEY: $MAILJET_API_KEY
              MAILJET_API_SECRET: $MAILJET_API_SECRET
              EXPORT_TOKEN: $EXPORT_TOKEN
      - image: circleci/postgres:9.6.2
        environment:
          POSTGRES_USER: pass_culture_user
          POSTGRES_PASSWORD: pass_culture_pass
          POSTGRES_DB: pass_culture
    steps:
      - checkout # special step to check out source code to the working directory
      - restore_cache: # restores saved dependency cache if the Branch key template or requirements.txt files have not changed since the previous run
          key: deps1-{{ .Branch }}-{{ checksum "requirements.txt" }}
      - run: # install and activate virtual environment with pip
          name: Install requirements
          command: |
            python3 -m venv venv
            . venv/bin/activate
            pip install -r requirements.txt
      - save_cache: # special step to save dependency cache
          key: deps1-{{ .Branch }}-{{ checksum "requirements.txt" }}
          paths:
            - "venv"
      - run:
          name: Running API
          command: |
            gpg --passphrase $PASS_PRIVATE --batch --output private.tar.gz -d private.tar.gz.gpg
            tar xf private.tar.gz
            . venv/bin/activate
            python app.py
          background: true
      - run: # run tests
          name: Running tests
          command: |
            . venv/bin/activate
            pytest tests

  check-dependencies:
    working_directory: ~/pass-culture-api-ci # directory where steps will run
    docker: # run the steps with Docker
      - image: circleci/python:3.7.0
    steps: # a collection of executable commands
      - checkout # special step to check out source code to the working directory
      - restore_cache: # restores saved dependency cache if the Branch key template or requirements.txt files have not changed since the previous run
          key: deps1-{{ .Branch }}-{{ checksum "requirements.txt" }}
      - run: # install and activate virtual environment with pip
          name: Install requirements
          command: |
            python3 -m venv venv
            . venv/bin/activate
            pip install -r requirements.txt

      - run:
          name: Check outdated dependencies
          command: |
            pip list --outdated > tmp.txt
            if [[ -s tmp.txt ]]; then
                cat tmp.txt
                exit 1
            else
                echo "Everything is up-to-date !"
            fi

workflows:
  version: 2
  commit:
    jobs:
      - build
  schedule:
    triggers: #use the triggers key to indicate a scheduled build
      - schedule:
          cron: "0 1 * * 1" # run every monday at 1 am !!!! UTC TIME !!!!
          filters:
            branches:
              only:
                - master
    jobs:
      - check-dependencies